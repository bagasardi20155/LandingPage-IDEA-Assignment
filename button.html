<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS | Hyperlink Button</title>
    <style>
        .grid{
            display: grid;
            grid-template-columns: 120px 120px;
            column-gap: 15px;
            text-align: center;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        a:link, a:visited{
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-top: 12%;
        }
        a:hover, a:active{
            color: red;
            font-weight: bold;
        }

        .facebook{
            background-color: rgb(0, 126, 243);
            width: 120px;
            height: 50px;
        }

        .twitter{
            background-color: rgb(0, 217, 255);
            width: 120px;
            height: 50px;
        }

    </style>
</head>
<body>
    <div class="grid">
        <div class="facebook">
            <a href="https://web.facebook.com/" target="_self"> Facebook</a>
        </div>

        <div class="twitter">
            <a href="https://twitter.com/" target="_self"> Twitter</a>
        </div>
    </div>
        
</body>
</html>
